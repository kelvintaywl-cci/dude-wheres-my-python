version: 2.1

commands:
  parameters:
    cache-key:
      type: string
      default: venv-v1
  setup_python_env:
    description: Setup Python env
    steps:
    - restore_cache:
        name: Restoring VENV Cache
        key: << .parameters.cache-key >>-{{ checksum "data-pipelines/requirements.txt" }}
    - run:
        name: Setup Python venv
        command: |
          make setup
    - save_cache:
        name: Saving VENV Cache
        key: << .parameters.cache-key >>-{{ checksum "data-pipelines/requirements.txt" }}
        paths:
        - ./venv

jobs:
  inspect:
    parameters:
      img:
        type: string
    docker:
      - image: << parameters.img >>
    resource_class: small
    steps:
      - checkout
      - run:
          name: check Python
          command: |
            which python
            python --version
      - run:
          name: check Pip
          command: |
            which pip
            pip --version
      - run:
          name: check pyenv
          command: |
            which pyenv || true
      - setup_python_env:
          cache-key: << .parameters.img >>
      - run:
          name: check deps
          command: |
            source ./venv/bin/activate
            pip list
            
workflows:
  snakecharm:
    jobs:
      - inspect:
          matrix:
            parameters:
              img:
                - circleci/python:3.7
                - cimg/python:3.7
